<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style_home.css">

    <title>Join</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="first">
        <div class="col col-12">
          <h1>Muito mais que um coworking tradicional</h1>
          <img src="" alt="" id="arrow-down">
          <img id="whatsapp">
        </div>
      </div>
      <div class="row" id="espaco">
        <div class="col col-12" id="title">
          <h2>Espaço</h2>
        </div>
        <div class="w-100"></div>
        <div class="col col-lg-4 col-md-6 col-12">
          <h6>Trabalho</h6>
        </div>
        <div class="col col-lg-4 col-md-6 col-12">
          <h6>Reunião</h6>
        </div>
        <div class="col col-lg-4 col-md-6 col-12">
          <h6>Mesas de Trabalho</h6>
        </div>
      </div>
      <div class="row" id="servicos">
        <div class="col col-12" id="title">
          <h2>Serviços</h2>
        </div>
        <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <img src="" alt="" id="snack">
          <h6>Maquina de Snacks e Comidas</h6>
        </div>
        <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <img src="" alt="" id="print">
          <h6>Impressora</h6>
        </div>
        <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <img src="" alt="" id="coffe">
          <h6>Café</h6>
        </div>
        <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <img src="" alt="" id="office">
          <h6>Secretariado</h6>
        </div>
        <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <img src="" alt="" id="lightbulb">
          <h6>Luz</h6>
        </div>
        <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <img src="" alt="" id="clean">
          <h6>Serviço de Limpeza</h6>
        </div>
        <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <img src="" alt="" id="wifi">
          <h6>Internet</h6>
        </div>
      </div>
      <div class="row" id="tour">
        <div class="col col-12">
          <h2>Tour 360°</h2>
          <img src="" alt="" id="tour360">
        </div>
      </div>
      <div class="row" id="pics">
        <div class="col col-12" id="title">
          <h2>Mais Fotos</h2>
        </div>
        <div class="w-100"></div>
        <div class="col col-12" id="piclibrary">
          <!-- Montar biblioteca de imagens -->
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
